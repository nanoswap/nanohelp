site_name: "nanohelp"
repo_url: https://github.com/nanoswap/nanohelp
edit_uri: blob/main/docs/

nav:
  - Home: 'index.md'
  - Classes:
      - 'Wallet': 'classes_wallet.md'
      - 'Secret': 'classes_secret.md'
  - About:
      - 'License': 'LICENSE.md'

theme:
